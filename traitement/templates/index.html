<body style="background-color:#333;">
	<style type="text/css">	
	html, body {overflow:hidden;}	
	divs { 
		position: absolute;
    	top:0;
    	bottom: 150;
    	left: 100;
    	right: 0;
    	margin: auto;
    	width: 300px;
    	height: 100px;
	}
	</style>

	<header class="v-header container">
		<div class="fullscreen-video-wrap">
			<video id="vid" src="" autoplay="true" loop="true">
			</video>
		</div>
	</header>

	<divs>
		<form method="post" enctype="multipart/form-data">
			{% csrf_token %}	
			<div class="input-group mb-3">
  				<div class="custom-file">
    				{{ form.document }}
    				<label id="inputLabel" class="custom-file-label" for="inputGroupFile01">Choisissez un fichier...</label>
  				</div>
			</div>

			 <div id="googlec" class="g-recaptcha" data-callback="recaptchaCallback" data-theme="light" data-sitekey="{{ googlekey }}" style="transform:scale(0.77);-webkit-transform:scale(0.77);transform-origin:0 0;-webkit-transform-origin:0 0;"></div> 
			<p class="lead">
				<button id="confirmBtn" class="btn btn-lg btn-light" href="#" type="submit" style="background-color: white; color:black;"><strong>Confirmer</strong></button>
			</p>
			
			{% if erreur != None %}
			<h4>{{erreurMsg}}</h4>
			<meta http-equiv="refresh" content="3; URL={{ url }}">
			{% endif %}

			{% if problem == None %}
			<h3><u>Informations:</u></h3>
			<h4>Nom: {{ nom }}</h4>
			<h4>Taille: {{ taille }} {{ unite }}</h4>
			<h4>Encodage: {{ encodage }}</h4>
			{% endif %}
		</form>	
	</divs>
	<script src="{{ webaddress }}files/scripts/tscript.js"></script>
</body>
